<mat-sidenav-container class="sidenav-container">
    <mat-sidenav 
        #drawer class="sidenav" 
        fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="((isHandset$ | async) === false) && (isLoggedIn())">
      <mat-toolbar color="primary">MENU</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item (click)="redirect('Ris-link-access')" >RIS LINK</a>
        <a mat-list-item (click)="redirect('Byc1-access')">COSTOS</a>
        <a mat-list-item (click)="redirect('Reprocess-logs')">REPROCESAMIENTO LOGS</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content >
      <mat-toolbar color="primary" *ngIf="isLoggedIn()">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>FLENI - MICROSERVICIOS </span>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="logout menu" class="logout_menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>{{getname()}}</span>
        </button>
        <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Cerrar sesi√≥n</span>
        </button>
        </mat-menu>
      </mat-toolbar>
      <!-- Add Content Here -->
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
